<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
<meta name="theme-color" />
<!-- for ios -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="My Manga" />
<link rel="apple-touch-icon" href="<%= BASE_URL %>logo.png" />
<!-- /for ios -->
<link rel="icon" href="<%= BASE_URL %>logo.ico">
<!--
  manifest.json provides metadata used when your web app is installed on a
  user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
-->
<link rel="manifest" href="/manifest.json" />
<title>My Manga</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    overflow: hidden;
  }

  #app-message {
    position: fixed;
    font-size: 120%;
    bottom: 20%;
    left: 0;
    right: 0;
    margin: 0;
    text-align: center;
  }

  #app-loading {
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: 5000;
    background-color: #eee;
    pointer-events: none;;
  }

  #app-loading.fade {
    opacity: 0;
    transition: opacity .5s ease-out;
  }

  #app-loading .loading-inner {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #app-loading .spinner {
    width: 128px;
    height: 128px;
    border-radius: 50%;
    color: #dc143c;
    margin: 0 auto 1rem auto;
  }

  #app-loading .title {
    font-size: 2rem;
    margin-bottom: 1rem;
    font-weight: 100;
    line-height: 2;
    text-align: center;
  }

  /* Loading */
  .ball-pulse,
  .ball-pulse > div {
    position: relative;
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
  }
  .ball-pulse {
    margin: auto;
    display: block;
    font-size: 0;
    text-align: center;
  }
  .ball-pulse > div {
    width: 10px;
    height: 10px;
    margin: 12px;
    display: inline-block;
    float: none;
    background-color: currentColor;
    border: 0 solid currentColor;
    background: #ddd;
  }
  .ball-pulse > div:nth-child(1) {
      -webkit-animation-delay: 400ms;
         -moz-animation-delay: 400ms;
           -o-animation-delay: 400ms;
              animation-delay: 400ms;
  }
  .ball-pulse > div:nth-child(2) {
      -webkit-animation-delay: 800ms;
         -moz-animation-delay: 800ms;
           -o-animation-delay: 800ms;
              animation-delay: 800ms;
  }
  .ball-pulse > div:nth-child(3) {
      -webkit-animation-delay: 1200ms;
         -moz-animation-delay: 1200ms;
           -o-animation-delay: 1200ms;
              animation-delay: 1200ms;
  }
  .ball-pulse > div {
      border-radius: 100%;
      -webkit-animation: ball-pulse 1.6s ease infinite;
         -moz-animation: ball-pulse 1.6s ease infinite;
           -o-animation: ball-pulse 1.6s ease infinite;
              animation: ball-pulse 1.4s ease infinite;
  }
  /*
  * Animation
  */
  @-webkit-keyframes ball-pulse {
    30% {
        background: #dc143c;
         -webkit-transform: scale(1.5);
            -moz-transform: scale(1.5);
              -o-transform: scale(1.5);
                 transform: scale(1.5);
    }
  }
  @-moz-keyframes ball-pulse {
    30% {
        background: #dc143c;
         -webkit-transform: scale(1.5);
            -moz-transform: scale(1.5);
              -o-transform: scale(1.5);
                 transform: scale(1.5);
    }
  }
  @-o-keyframes ball-pulse {
    30% {
        background: #dc143c;
         -webkit-transform: scale(1.5);
            -moz-transform: scale(1.5);
              -o-transform: scale(1.5);
                 transform: scale(1.5);
    }
  }
  @keyframes ball-pulse {
    30% {
      background: #dc143c;
        -webkit-transform: scale(1.5);
          -moz-transform: scale(1.5);
            -o-transform: scale(1.5);
                transform: scale(1.5);
    }
  }
</style>
</head>
<body>
  <noscript>
    <strong>We're sorry but www doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app-loading">

          47 31 c176 113 452 184 764 198 l148 6 0 -716 c0 -567 -3 -717 -12 -717 -7 0
          -80 -5 -163 -10 -323 -20 -579 -89 -742 -202 l-42 -28 -50 35 c-138 99 -494
          195 -725 195 -29 0 -81 3 -115 6 l-61 7 0 715 0 715 143 -6 c78 -4 196 -16
          262 -26z"/>
          <path d="M790 1498 l0 -478 34 0 c98 0 351 -59 477 -110 39 -17 73 -30 75 -30

          </g>
        </svg>
      </div>
      <div class="title">My Manga</div>
      <div class="ball-pulse">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div id="app-message">Initializing</div>
  </div>
  <div id="app"></div>

</body>
</html>
